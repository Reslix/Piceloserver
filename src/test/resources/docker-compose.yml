services:
  redis:
    image: redis:7.0-rc2
    command: redis-server --loglevel warning --requirepass fakestaws

  dynamodb:
    image: amazon/dynamodb-local:latest
    volumes:
      - type: bind
        source: ./dynamodb
        target: /home/dynamodblocal/data
    working_dir: /home/dynamodblocal
    command: "-jar DynamoDBLocal.jar -sharedDb -dbPath ./data"

  s3:
    image: minio/minio:edge
    restart: always
    volumes:
      - type: bind
        source: ./minio
        target: /home/minios3
    working_dir: /home/minios3

    environment:
      MINIO_ROOT_USER: fakestaws
      MINIO_ROOT_PASSWORD: fakestaws
    command: "server ./picelo --console-address :9001"

  mc:
    image: minio/mc
    depends_on:
      - s3
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set picelo http://s3:9000 fakestaws fakestaws;
      /usr/bin/mc mb picelo/piceloimagerepo;
      /usr/bin/mc policy set public picelo/piceloimagerepo;"

